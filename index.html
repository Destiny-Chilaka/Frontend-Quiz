<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container roboto">
        <div class="theme-icons-container">
            <div class="theme-icons">
                <span class="sun-icon">
                    <i class="fa-solid fa-sun"></i>
                </span>
                <span class="moon-icon">
                    <i class="fa-solid fa-moon"></i>
                </span>
            </div>
        </div>
        <div class="quiz-content">
            <div class="quiz-text">
                <p>Welcome to the</p>
                <h1>Frontend Quiz!
                </h1>
                <p><em>Pick a subject to get started. </em></p>
                <a href="./animation.html" target="_blank">
                    Check out our animation
                </a>
            </div>

            <div class="quiz-courses">
                <div class="course">
                    <span>
                        <img src="./img/html-img.jpeg" alt=" HTML LOGO" class="course-img">
                    </span>
                    <span class="course-text">
                        HTML
                    </span>
                </div>
                <div class="course">
                    <span>
                        <img src="./img/css-img.jpeg" alt=" CSS LOGO" class="course-img">
                    </span>
                    <span class="course-text">
                        CSS
                    </span>
                </div>
                <div class="course">
                    <span>
                        <img src="./img/js-img.jpeg" alt=" Javascript LOGO" class="course-img">
                    </span>
                    <span class="course-text">
                        Javascript
                    </span>
                </div>
                    <div class="course">
                        <span>
                            <img src="./img/accessibility-img.jpeg" alt=" Accessibility LOGO" class="course-img">
                        </span>
                        <span class="course-text">
                            Accessibility
                        </span>
                    </div>
            </div>
        </div>

    </div>
</body>

</html>
